<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/69c0c488aa.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div><img src="Html icon.png" alt=""></div>
                <div><strong>HTML 5</strong> <br>David</div>
                <div class="Menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <br>
            <div class="imagen">
                <img src="https://picsum.photos/seed/picsum/520/400" alt="">
            </div>
            <br>
            <div class="icons">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-paper-plane"></i></div>
                <div= class="Save"><i class="fa-regular fa-bookmark"></i>

            </div>
            <div>
                <br>
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="paragraph">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni voluptatibus nisi adipisci sint
                    tenetur
                    quasi reiciendis debitis hic, nam pariatur placeat dignissimos? Fuga vitae harum ea, quae esse qui
                    necessitatibus.
                </p>
            </div>

        </div>
    </div>

</body>

</html>
